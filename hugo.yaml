# Hugo configuration file
baseURL: "https://blog.moseoh.com"
title: Moseoh

enableRobotsTXT: true
enableGitInfo: true
enableInlineShortcodes: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Issue
      pageRef: /issue
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/azqazq195"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: github
      name: "Github ↗"
      url: "https://github.com/azqazq195"
      weight: 2

params:
  description: Moseoh’s Backend Development Blog
  highlight:
    copy:
      enable: true
      display: always

  page:
    width: full
  footer:
    width: wide
    displayCopyright: true
    displayPoweredBy: true
  navbar:
    width: wide
    displayTitle: true
    displayLogo: false

  theme:
    default: system
    displayToggle: true

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

  blog:
    list:
      displayTags: true

  editURL:
    enable: true
    base: "https://github.com/azqazq195/blog/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: azqazq195/blog
      repoId: R_kgDOM44H0Q
      category: General
      categoryId: DIC_kwDOM44H0c4Ci67D

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어
    languageCode: ko
    weight: 1
  en:
    languageName: English
    languageCode: en
    weight: 2

sitemap:
  filename: sitemap.xml
