# Hugo configuration file
baseURL: "https://blog.moseoh.com"
title: Seongha.moon

enableRobotsTXT: true
enableGitInfo: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Post
      pageRef: /post
      weight: 1
    - name: Issue
      pageRef: /issue
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact ↗
      url: "https://github.com/azqazq195"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/azqazq195"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Github ↗"
      url: "https://github.com/azqazq195"
      weight: 3

params:
  description: Seongha.moon’s Backend Development Blog
  
  navbar:
    displayTitle: true
    displayLogo: true
    # logo:
    #   path: images/logo.svg
    #   dark: images/logo-dark.svg
    #   # width: 40
    #   # height: 20
    #   # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content

  blog:
    list:
      displayTags: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/azqazq195/blog/edit/main/content"
  
  comments:
    enable: true
    type: giscus

    giscus:
      repo: azqazq195/blog
      repoId: R_kgDOM44H0Q
      category: General
      categoryId: DIC_kwDOM44H0c4Ci67D

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어
    languageCode: ko
    weight: 1
  en:
    languageName: English
    languageCode: en
    weight: 2