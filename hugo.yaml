# Hugo configuration file
baseURL: "https://blog.moseoh.com"
title: Moseoh

enableRobotsTXT: true
enableGitInfo: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: Issue
      pageRef: /issue
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/azqazq195"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: github
      name: "Github ↗"
      url: "https://github.com/azqazq195"
      weight: 2

params:
  description: Moseoh’s Backend Development Blog
  highlight:
    copy:
      enable: true
      display: always # hover | always
  
  navbar:
    width: wide
    displayTitle: true
    displayLogo: false
    # logo:
    #   path: images/logo.svg
    #   dark: images/logo-dark.svg
    #   # width: 40
    #   # height: 20
    #   # link: /

  # full (100%), wide (90rem), normal (1280px)
  page:
    width: wide
  footer:
    width: wide
    displayCopyright: true
    displayPoweredBy: true

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content

  blog:
    list:
      displayTags: true

  editURL:
    enable: false
    base: "https://github.com/azqazq195/blog/edit/main/content"
  
  comments:
    enable: true
    type: giscus

    giscus:
      repo: azqazq195/blog
      repoId: R_kgDOM44H0Q
      category: General
      categoryId: DIC_kwDOM44H0c4Ci67D

defaultContentLanguage: ko

languages:
  ko:
    languageName: 한국어
    languageCode: ko
    weight: 1
  en:
    languageName: English
    languageCode: en
    weight: 2

sitemap:
  changeFreq: ""
  disable: false
  filename: sitemap.xml
  priority: -1